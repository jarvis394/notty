[tool.poetry]
name = "notty"
version = "1.3.7"
description = "ğŸ“âš¡ Fast terminal-based notes application"
authors = ["jarvis394 <tarnatovski@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/jarvis394/notty"
keywords = ["notes", "quick", "console", "terminal", "app", "pip"]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/jarvis394/notty/issues"

[tool.poetry.dependencies]
python = "^3.7"
click = "^7.0"
prompt_toolkit = "^3.0.3"
colorama = "^0.4.3"
appdirs = "^1.4.3"

[tool.poetry.dev-dependencies]
autohooks = "^2.0.0"

[tool.poetry.scripts]
notty = "notty.app:main"

[tool.autohooks]
mode = "poetry"
pre-commit = ["autohooks.plugins.pylint"]

[tool.black]
py36 = true
include = '\.pyi?$'
exclude = '''
    /(
        \.git
      | \.hg
      | \.mypy_cache
      | \.tox
      | \.venv
      | _build
      | buck-out
      | build
      | dist

      # The following are specific to Black, you probably don't want those.
      | blib2to3
      | tests/data
    )/
'''

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
